<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
   
    
    <div class="container">
        <h2>Sign in</h2>
        <form action="" method="">
            <label for="email"><b>Email</b></label><br>
            <input type="email" value="" placeholder="Enter Email" required><br><br>
            <label for="password"><b>Password</b></label><br>
            <input type="password" value="" placeholder="Enter Password" required><br><br>
            <input type="submit" value="Sign in" /><br>
        </form>

        <footer>
            <a href="forgot.html">Forgot password?</a><br><br>
            Need an account?<a href="signup.html">Sign up</a><br><br>
        </footer>
        
        <a href="https://www.facebook.com/">
            <img src="facebook(2).png" alt="facebook" class="image">
            <span>Login with Facebook</span>
        </a><br><br>
        <a href="https://www.google.com/intl/fr/gmail/about/">
            <img src="google.png" alt="google" class="image">
            <span>Login with Google</span>
        </a>
    </div>
</body>
</html>
